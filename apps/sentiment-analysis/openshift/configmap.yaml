apiVersion: v1
kind: ConfigMap
metadata:
  name: sentiment-analysis-config
  namespace: banorte-apps
  labels:
    app: sentiment-analysis
data:
  # AI Provider Configuration
  ai-provider: "openai"
  default-model: "gpt-4o-mini"
  max-tokens: "4000"
  temperature: "0.3"
  
  # Session Analysis Configuration
  session-analyzer-provider: "openai"
  session-analyzer-model: "gpt-4o"
  session-analyzer-max-tokens: "16000"
  session-analyzer-temperature: "0.3"
  
  # Application Configuration
  app-name: "Banorte Sentiment Analysis"
  app-version: "1.0.0"
  
  # File Upload Configuration
  max-file-size: "10485760"
  allowed-file-types: "application/pdf"
  
  # Node.js Configuration
  node-env: "production"
  next-telemetry-disabled: "1"

