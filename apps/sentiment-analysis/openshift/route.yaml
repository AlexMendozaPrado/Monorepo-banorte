apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: sentiment-analysis
  namespace: banorte-apps
  labels:
    app: sentiment-analysis
  annotations:
    # Habilitar HTTP/2
    haproxy.router.openshift.io/h1-adjust-buf-size: "true"
    # Timeout para an√°lisis largos (5 minutos)
    haproxy.router.openshift.io/timeout: "300s"
spec:
  host: sentiment-analysis.apps.banorte.openshift.com
  to:
    kind: Service
    name: sentiment-analysis
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

